<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <header>

        <img class="logo" src="/imagenes/Vector.png" alt="logo alura" >

    </header>
    
    <main>
        
    
        <section>

           <textarea class="text-area" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minusculas y sin acentos</h6>

                </div>
          
                 <div class="botones">

                    <button class="btn-encriptador" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

                 </div>

        </section>
        <section>

            <textarea class="mensaje"  id="" cols="20" rows="10"></textarea>

               <div>
                 <button class="copiar">Copiar Texto</button>
               </div>
        


        </section>

    </main>

<script src="script.js"></script>
    

</body>
</html>
